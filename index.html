<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-4 px-5">
        <h1>Book Library</h1>
        <h6>Manage Your Book Collection</h6>
        <div class="input-group mt-3">
            <input type="text" class="form-control" id="book-title" placeholder="Book Title">
            <input type="text" class="form-control" id="book-author" placeholder="Book Author">
            <input type="number" class="form-control" id="book-publication-year" placeholder="Publication Year">
            <button class="btn btn-primary" type="button" id="add-book">Add Book</button>
        </div>
        <ul class="list-group mt-5" id="book-list"></ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
